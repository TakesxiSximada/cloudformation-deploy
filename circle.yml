dependencies:
  pre:
    - sh bootstrap.sh
    - make env
    - make use environ=staging

test:
  override:
    - make validate

deployment:
  production:
    branch: master
    commands:
      - make use environ=production
      - make change-set
      - make apply

  staging:
    branch: staging
    commands:
      - make use environ=staging
      - make update
